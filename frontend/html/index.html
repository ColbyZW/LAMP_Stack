<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Homepage</title>
</head>
<body class="vh-100">
    <div class="d-flex mx-auto flex-column justify-content-center w-50 h-100">

        <!-- Login Card -->
        <div class="card rounded-sm border border-secondary">
            <div class="card-body d-flex flex-column justify-content-center">
                <h5 class="text-center my-3 card-title">Welcome Back!</h5> 

                <!-- Username -->
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input required type="text" class="form-control" id="usernameInput">
                    <div class="text-danger" id="usernameValidation"></div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input required type="password" class="form-control" id="passwordInput">
                    <div class="text-danger" id="passwordValidation"></div>
                    <div id="passwordHelp" class="form-text">Passwords are case-sensitive</div>
                </div>
                <button type="submit" class="btn btn-primary mx-auto w-50 my-3" onclick="handleLogin()">Login</button>

                <div>Need to make an account? <a href="./registration.html">Register here</a></div>
            </div>
        </div>

    </div>
</body>
</html>
