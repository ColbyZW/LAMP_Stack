<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript" src="../js/utility.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Homepage</title>
</head>
<body class="vh-100">
    <div class="d-flex mx-auto flex-column justify-content-center w-50 h-100">

        <!-- Login Card -->
        <div class="card rounded-sm border border-secondary">
            <div class="card-body d-flex flex-column justify-content-center">
                <h5 class="text-center my-3 card-title">Contact Manager Login</h5> 
                
                <! Use the action attribute creates a PHP file named "Login.php" that contains the form data.
                    The "post" method has the following attibutes:
                        Appends form-data inside the body of the HTTP request (data is not shown in URL)
                        Has no size limitations
                        Form submissions with POST cannot be bookmarked
                >
                <form action="Login.php" method="post">

                    <!"username" is the name of the post variable that PHP forms contains. To retrieve this 
                        post variable use "$_POST['username']" in Login.PHP Same for the password.
                    >
                    <label for="username">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="username" placeholder="Username" id="username" required>
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" name="password" placeholder="Password" id="password" required>

                    <!This "submit" will send the data to Login.php for processing.>
                    <input type="submit" value="Login">
                </form>
                
            </div>
        </div>

    </div>
</body>
</html>
