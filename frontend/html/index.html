<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript" src="../js/utility.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            onPageLoad();
        }, false);
    </script>

    <title>Login</title>
</head>

<body>
    
    <section class="vh-100 index_background">
        
        <div class="leaf">

            <div> <img src="Autumn-Leaves-Transparent.png" height="75px" width="75px"></img></div>
            <div> <img src="Autumn-Leaves-Collage.png" height="70px" width="70px"></img></div>
            <div> <img src="Brown-Leaf-3.png" height="75px" width="75px" ></img></div>
            <div> <img  src="Red-Leaf-2.png" height="68px" width="68px"></img></div>
            <div> <img src="Orange-Leaf.png" height="78px" width="78px"></img></div>
            <div> <img src="Autumn-Realistic-Leaves.png" height="80px" width="80px"></div>
            <div> <img src="Red-Leaf-2.png" height="75px" width="75px"></div>
            
        </div>

        <div class="leaf leaf1">

            <div> <img src="autumn-brown-leaf.png" height="40px" width="40px"></img></div>
            <div> <img src="Autumn-Leaves-Transparent.png" height="55px" width="55px"></img></div>
            <div> <img src="autumn-brown-leaf.png" height="63px" width="63px" ></img></div>
            <div> <img  src="Orange-Leaf.png" height="47px" width="47px"></img></div>
            <div> <img src="Autumn-Leaves-Transparent.png" height="70px" width="70px"></img></div>
            <div> <img src="Autumn-Leaves-Collage.png" height="60px" width="60px"></div>
            <div> <img src="yellow-autumn-leaf.png" height="48px" width="48px"></div>
            
        </div>

        <div class="leaf leaf2">

            <div> <img src="Autumn-Leaves-Transparent.png" height="75px" width="75px"></img></div>
            <div> <img src="Autumn-Leaves-Collage.png" height="70px" width="70px"></img></div>
            <div> <img src="Brown-Leaf-3.png" height="75px" width="75px" ></img></div>
            <div> <img  src="Red-Leaf-2.png" height="68px" width="68px"></img></div>
            <div> <img src="Orange-Leaf.png" height="78px" width="78px"></img></div>
            <div>  <img src="Autumn-Realistic-Leaves.png" height="80px" width="80px"></div>
            <div> <img src="Red-Leaf-2.png" height="75px" width="75px"></div>
            
        </div>
    
    

    <nav class="navbar bg-transparent">
        <b class="navbar-brand logo">
            The Best Contact Manager Ever
        </b>
        
        <a onclick="transitionToPage('about.html')">
            <button class="btn btn-danger align-self-end submit_button submit_button:hover animate__animated animate__tada
                animate__infinite infinite">About</button>
        </a>        
    </nav>

    <div class="d-flex mx-auto flex-column justify-content-center w-50 h-100">

        <!-- Login Card -->
        <div class="card rounded-sm border border-secondary login_card">
            <div class="card-body d-flex flex-column justify-content-center">
                <h5 class="text-center my-3 card-title">Login</h5> 

                <!-- Username -->
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input required type="text" class="form-control" id="usernameInput">
                    <div class="text-danger" id="usernameValidation"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input required type="password" class="form-control" id="passwordInput">
                    <div class="text-danger" id="passwordValidation"></div>
                    <div id="passwordHelp" class="form-text"><em>Passwords are case-sensitive</em></div>
                </div>

                <div class="text-center text-danger" id="errorText"></div>

                <button type="submit" class="btn btn-primary mx-auto w-50 my-3 login_button login_button:hover" onclick="handleLogin()">Login</button>

                <div class="text-center">Need to make an account? <a id="registrationLink" title="Click here to register"
                    href="registration.html" onclick="transitionToPage('registration.html'); return false;">Register here</a>
                </div>

            </div>

        </div>

    </div>

</section>

</body>
<script>
    window.transitionToPage = function(href) {
    document.querySelector('body').style.opacity = 0;
    setTimeout(function() { 
        window.location.href = href;
    }, 200);
    };

document.addEventListener('DOMContentLoaded', function(event) {
    document.querySelector('body').style.opacity = 1;
});
</script>
</html>
