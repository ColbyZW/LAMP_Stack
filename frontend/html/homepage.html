<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../js/utility.js"></script>
    <script type="text/javascript" src="../js/homepage.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            onPageLoad();
        }, false)
    </script>
    <title>Main Page</title>
</head>
<body class="vh-100">
    <div class="d-flex mx-auto flex-column justify-content-center w-75 h-100">
    
        <!-- Main Card -->
        <div class="card rounded-sm border border-secondary">
            <div class="card-body d-flex flex-column justify-content-center">

                <div class="mb-5 d-flex w-100 align-content-center justify-content-between">
                    <div>
                        <h5 class="text-center my-3 card-title" id="tableBanner"></h5> 
                    </div>
                    <button type="button" class="btn btn-danger align-self-end">Logout</button>
                </div>

                <button type="button" class="btn btn-primary align-self-end mb-2">Create New Contact</button>

                <!-- Contacts Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Contact Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody id="contactTable">
                    </tbody>
                </table>

            </div>
        </div>

        
    </div>
</body>
</html>
