<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../js/utility.js"></script>
    <script type="text/javascript" src="../js/homepage.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            onPageLoad();
        }, false)
    </script>
    <title>Main Page</title>
</head>
<body class="vh-100">
    <div class="d-flex mx-auto flex-column justify-content-center w-75 h-100">

        <!-- Create New Contact Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createNewContact" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create New Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                <div class="card rounded-sm border border-secondary"></div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="text-center my-3 card-title">Add New Contact</h5> 

                        <!-- Contact Name -->
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Contact Name</label>
                            <input required type="text" class="form-control" id="name">
                            <div class="text-danger" id="nameValidation"></div>
                        </div>

                        <!-- Contact Phone Number -->
                        <div class="mb-3">
                            <label for="phoneNumberInput" class="form-label">Contact Phone Number</label>
                            <input required type="text" class="form-control" id="number">
                            <div class="text-danger" id="phoneNumberValidation"></div>
                        </div>

                        <div class="text-center text-danger" id="errorText"></div>

                        <button type="submit" class="btn btn-primary mx-auto w-50 my-3" onclick="addContact()">Submit</button>
                    </div>
                </div>

                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="card rounded-sm border border-secondary">
            <div class="card-body d-flex flex-column justify-content-center">

                <div class="mb-5 d-flex w-100 align-content-center justify-content-between">
                    <div>
                        <h5 class="text-center my-3 card-title" id="tableBanner"></h5> 
                    </div>
                    <button type="button" onclick="handleLogout()" class="btn btn-danger align-self-end">Logout</button>
                </div>

                <button type="button" data-toggle="modal" data-target="#createModal" class="btn btn-primary align-self-end mb-2">Create New Contact</button>

                <!-- Contacts Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Contact Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody id="contactTable">
                    </tbody>
                </table>

            </div>
        </div>

        
    </div>
</body>
</html>
